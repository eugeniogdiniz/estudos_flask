<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Contrato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Editar Contrato</h1>

    <form action="{{ url_for('atualizar_contrato', contrato_id=contrato['id']) }}" method="post">
        <label for="nome_empresa">Nome da Empresa:</label>
        <input type="text" id="nome_empresa" name="nome_empresa" value="{{ contrato['nome_empresa'] }}" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" value="{{ contrato['cnpj'] }}" required>

        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" value="{{ contrato['valor'] }}" required>

        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" value="{{ contrato['data_inicio'] }}" required>

        <label for="data_fim">Data de Fim:</label>
        <input type="date" id="data_fim" name="data_fim" value="{{ contrato['data_fim'] }}" required>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{{ url_for('contratos') }}">Voltar para lista de contratos</a>

</body>
</html>
